<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Data Management</h1>
        </header>
        
        <main>
            <section class="student-form">
                <form id="studentDataForm">
                    <div class="form-group">
                        <label for="studentid">Student ID:</label>
                        <input type="text" name="studentid" id="studentid" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <input type="text" name="class" id="class" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" min="5" max="100" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="savestudent" class="btn btn-primary">Save Student Data</button>
                        <button type="button" id="getstudents" class="btn btn-secondary">View All Students</button>
                    </div>
                </form>
                
                <p id="studentSaved" class="status-message"></p>
            </section>
            
            <section class="student-table">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student data will be dynamically inserted here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
